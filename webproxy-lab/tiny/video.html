<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Player</title>
  </head>
  <body>
    <h1>Sample MPG Video</h1>
    <video width="640" height="360" controls>
      <source src="sample.mpg" type="video/mpeg">
    </video>

    <h1>Sample MP4 Video</h1>
    <video width="640" height="360" controls>
      <source src="sample.mp4" type="video/mp4">
    </video>
  </body>
</html>
